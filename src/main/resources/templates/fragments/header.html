<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Header template</title>
    </head>
    <body>

        <header th:fragment="header">
               <span sec:authorize="hasAuthority('USER')"><a th:href="@{/}">Index</a> |</span>
               <span sec:authorize="hasAuthority('USER')"><a th:href="@{/users}">Users</a> |</span>
               <span sec:authorize="hasAuthority('USER')"><a th:href="@{/pets}">Pets</a> |</span>
               <span sec:authorize="hasAuthority('USER')"><a th:href="@{/inventory}">Inventory</a> |</span>
               <span sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/petSpecies}">Pet species</a></span>
               <span sec:authorize="hasAuthority('USER')"><form method="post" action="#" th:action="@{/logout}"><input type="submit" name="logout" value="Logout"/></form></span>
        </header>

    </body>
</html>
