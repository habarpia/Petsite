<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Petsite</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>
        
        <h4><span th:text="${actiontext}">action text</span></h4>
        
        <ul>
            <li th:each="item : ${items}">
                <span th:text="${item.item.name}">name</span>
            </li>
        </ul>
        
        <div>
            <form th:action="@{/obtainItem}" method="POST">
                <input type="submit" value="Get an item!"/>         
            </form>
        </div>
    </body>
</html>
