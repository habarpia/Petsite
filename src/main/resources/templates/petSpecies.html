<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Petsite</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>
        
        <h2>All pet species</h2>

        <ul>
            <li th:each="petSpecies : ${allPetSpecies}">
                <span th:text="${petSpecies.name}">name</span> 
            </li>
        </ul>
        
        <div>
            Add a pet species:<br/>
            <form th:action="@{/petSpecies}" method="POST">
                Name: <input type="text" name="name" id="name"/><br/>
                <input type="submit"/>            
            </form>
        </div>
        
    </body>
</html>
